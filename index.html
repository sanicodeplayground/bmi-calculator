<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>BMI Calculator</h1>
      <h2 id="bmi-score" class="bmi-score"></h2>
      <!-- Form -->
      <form id="form" action="">
        <label for="weight_kilograms">Weight <span>Kilograms</span></label>
        <input
          id="weight_kilograms"
          type="number"
          name="weight"
          value="number"
          required
        />
        <label for="height_centimeters">Height <span>Centimeters</span></label>
        <input
          id="height_centimeters"
          type="number"
          name="height"
          value="number"
          required
        />
        <button type="button" onclick="showBmi()">Calculate</button>
      </form>

      <!-- Form End-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
